name: Build, Push, and Deploy

on:
  push:
    branches: ["master"]
    paths:
      - "Dockerfile"
      - "**/*.js"
      - "package*.json"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: markfinerty/dockerized-express

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set tags
        id: meta
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "tag_sha=${{ env.IMAGE_NAME }}:${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "tag_latest=${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.meta.outputs.tag_latest }}
            ${{ steps.meta.outputs.tag_sha }}

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy on EC2 via SSH (docker compose pull + up)
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          PORT: ${{ secrets.EC2_PORT || 22 }}
          TAG: ${{ steps.meta.outputs.short_sha }}
          IMAGE: ${{ env.IMAGE_NAME }}
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no -p "$PORT" "$USER@$HOST" << 'EOF'
            set -e
            cd ~/app

            # Export TAG for compose substitution (docker-compose.yml uses ${TAG})
            export TAG='${TAG}'

            docker compose pull
            docker compose up -d

            docker image prune -f
          EOF
