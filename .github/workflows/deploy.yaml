name: Build, Push, and Deploy

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: markfinerty/dockerized-express:latest

      - name: Copy SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy on EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          PORT: ${{ secrets.EC2_PORT || 22 }}
          # set -e = if any command returns a non-zero exit code, the script stops right there
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no -p "$PORT" "$USER@$HOST" <<EOF
            set -e
            cd ~/app
            docker compose pull
            docker compose up -d
            docker image prune -f
          EOF
